<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ORION Admin UI</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 20px;
        background: #0f172a;
        color: #e2e8f0;
      }
      h1 { color: #38bdf8; }
      .container { max-width: 1200px; margin: 0 auto; }
      .card {
        background: #1e293b;
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
        border: 1px solid #334155;
      }
      .metric {
        display: inline-block;
        margin: 10px 20px 10px 0;
      }
      .metric-label {
        color: #94a3b8;
        font-size: 14px;
      }
      .metric-value {
        color: #38bdf8;
        font-size: 24px;
        font-weight: bold;
      }
      .service-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
      }
      .service {
        background: #0f172a;
        padding: 15px;
        border-radius: 6px;
        border: 1px solid #334155;
      }
      .service-name {
        font-weight: bold;
        color: #38bdf8;
      }
      .status {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 12px;
        margin-top: 5px;
      }
      .status.healthy {
        background: #10b981;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ORION Admin Dashboard</h1>

      <div class="card">
        <h2>System Metrics</h2>
        <div id="metrics">
          <div class="metric">
            <div class="metric-label">CPU Usage</div>
            <div class="metric-value" id="cpu">--%</div>
          </div>
          <div class="metric">
            <div class="metric-label">Memory Usage</div>
            <div class="metric-value" id="memory">--%</div>
          </div>
          <div class="metric">
            <div class="metric-label">Requests</div>
            <div class="metric-value" id="requests">--</div>
          </div>
        </div>
      </div>

      <div class="card">
        <h2>Services</h2>
        <div class="service-list" id="services">
          <div class="service">Loading services...</div>
        </div>
      </div>
    </div>

    <script>
      const API_BASE = '/api';

      async function fetchMetrics() {
        try {
          const response = await fetch(`${API_BASE}/metrics`);
          const data = await response.json();
          document.getElementById('cpu').textContent = `${Math.round(data.cpu)}%`;
          document.getElementById('memory').textContent = `${Math.round(data.memory)}%`;
          document.getElementById('requests').textContent = data.requests;
        } catch (error) {
          console.error('Failed to fetch metrics:', error);
        }
      }

      async function fetchServices() {
        try {
          const response = await fetch(`${API_BASE}/services`);
          const data = await response.json();
          const container = document.getElementById('services');
          container.innerHTML = data.services.map(service => `
            <div class="service">
              <div class="service-name">${service.name}</div>
              <div>Port: ${service.port}</div>
              <span class="status ${service.status}">${service.status.toUpperCase()}</span>
            </div>
          `).join('');
        } catch (error) {
          console.error('Failed to fetch services:', error);
        }
      }

      // Initial load
      fetchMetrics();
      fetchServices();

      // Refresh every 5 seconds
      setInterval(fetchMetrics, 5000);
      setInterval(fetchServices, 10000);
    </script>
  </body>
</html>
