name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'packages/*/src/**/*.ts'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Generate API documentation
  generate-docs:
    name: Generate Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate TypeDoc
        run: |
          npm install -g typedoc
          typedoc --options typedoc.json

      - name: Generate Compodoc
        run: |
          npm install -g @compodoc/compodoc
          compodoc -p packages/auth/tsconfig.json -d docs/generated/auth --theme material

      - name: Copy documentation files
        run: |
          mkdir -p docs/generated
          cp -r docs/api docs/generated/
          cp -r docs/architecture docs/generated/
          cp -r docs/guides docs/generated/
          cp README.md docs/generated/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/generated'

  # Deploy to GitHub Pages
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: generate-docs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4