apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: auth-tls-cert
  namespace: orion-prod
spec:
  # Use production issuer for trusted certificates
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
    group: cert-manager.io
  # Production domain
  commonName: auth.orion.example.com
  dnsNames:
  - auth.orion.example.com
  # Add additional production domains if needed
  # - auth-api.orion.example.com
