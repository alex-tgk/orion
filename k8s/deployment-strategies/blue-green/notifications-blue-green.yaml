---
# Service that routes traffic to active slot (blue or green)
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: orion
  labels:
    app: notification-service
    app.kubernetes.io/name: notification-service
    app.kubernetes.io/part-of: orion-platform
  annotations:
    deployment.orion.io/active-slot: "blue"  # Change to 'green' to switch traffic
    deployment.orion.io/strategy: "blue-green"
spec:
  type: ClusterIP
  ports:
  - port: 3003
    targetPort: 3003
    protocol: TCP
    name: http
  selector:
    app: notification-service
    slot: blue  # This selector switches between 'blue' and 'green'

---
# Blue-specific service for testing
apiVersion: v1
kind: Service
metadata:
  name: notification-service-blue
  namespace: orion
  labels:
    app: notification-service
    version: blue
    app.kubernetes.io/name: notification-service
    app.kubernetes.io/part-of: orion-platform
spec:
  type: ClusterIP
  ports:
  - port: 3003
    targetPort: 3003
    protocol: TCP
    name: http
  selector:
    app: notification-service
    slot: blue

