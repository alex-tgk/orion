---
# Auth Service - Base Service (routes to both stable and canary)
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: orion
  labels:
    app: auth-service
    deployment-strategy: canary
spec:
  selector:
    app: auth-service
  ports:
  - name: http
    port: 3001
    targetPort: http
    protocol: TCP
  type: ClusterIP

---
# Istio VirtualService for traffic splitting
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: auth-service
  namespace: orion
  labels:
    deployment-strategy: canary
spec:
  hosts:
  - auth-service
  - auth-service.orion.svc.cluster.local
  http:
  - match:
    - headers:
        x-canary:
          exact: "true"
    route:
    - destination:
        host: auth-service
        subset: canary
      weight: 100
  - route:
    - destination:
        host: auth-service
        subset: stable
      weight: 95
    - destination:
        host: auth-service
        subset: canary
      weight: 5

---
# Istio DestinationRule for subset definitions
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: auth-service
  namespace: orion
  labels:
    deployment-strategy: canary
spec:
  host: auth-service
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
    loadBalancer:
      simple: LEAST_REQUEST
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 50
  subsets:
  - name: stable
    labels:
      version: stable
    trafficPolicy:
      connectionPool:
        tcp:
          maxConnections: 100
  - name: canary
    labels:
      version: canary
    trafficPolicy:
      connectionPool:
        tcp:
          maxConnections: 50

---
# Alternative: Linkerd TrafficSplit for traffic splitting
apiVersion: split.smi-spec.io/v1alpha2
kind: TrafficSplit
metadata:
  name: auth-service-split
  namespace: orion
spec:
  service: auth-service
  backends:
  - service: auth-service-stable
    weight: 950  # 95%
  - service: auth-service-canary
    weight: 50   # 5%

---
# Linkerd Service for stable version
apiVersion: v1
kind: Service
metadata:
  name: auth-service-stable
  namespace: orion
  labels:
    app: auth-service
    version: stable
spec:
  selector:
    app: auth-service
    version: stable
  ports:
  - name: http
    port: 3001
    targetPort: http
    protocol: TCP
  type: ClusterIP

---
# Linkerd Service for canary version
apiVersion: v1
kind: Service
metadata:
  name: auth-service-canary
  namespace: orion
  labels:
    app: auth-service
    version: canary
spec:
  selector:
    app: auth-service
    version: canary
  ports:
  - name: http
    port: 3001
    targetPort: http
    protocol: TCP
  type: ClusterIP

---
# ServiceMonitor for Prometheus (stable version)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: auth-service-stable
  namespace: orion
  labels:
    app: auth-service
    version: stable
spec:
  selector:
    matchLabels:
      app: auth-service
      version: stable
  endpoints:
  - port: http
    path: /metrics
    interval: 15s
    scrapeTimeout: 10s

