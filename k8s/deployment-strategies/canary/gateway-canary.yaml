---
# Gateway Service - Stable Deployment (95% traffic)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service-stable
  namespace: orion
  labels:
    app: gateway-service
    version: stable
    deployment-strategy: canary
    app.kubernetes.io/name: gateway-service
    app.kubernetes.io/part-of: orion-platform
    app.kubernetes.io/component: api-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gateway-service
      version: stable
  template:
    metadata:
      labels:
        app: gateway-service
        version: stable
        deployment-strategy: canary
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: gateway-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: gateway-service
        image: ghcr.io/orion/gateway:stable
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: VERSION
          value: "stable"
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:3001"
        - name: USER_SERVICE_URL
          value: "http://user-service:3002"
        - name: NOTIFICATION_SERVICE_URL
          value: "http://notification-service:3003"
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: gateway-secrets
              key: redis-url
        - name: RATE_LIMIT_WINDOW
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: rate.limit.window
        - name: RATE_LIMIT_MAX
          valueFrom:
            configMapKeyRef:
              name: gateway-config
              key: rate.limit.max
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /api/health/liveness
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health/readiness
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 30
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - gateway-service
                - key: version
                  operator: In
                  values:
                  - stable
              topologyKey: kubernetes.io/hostname

