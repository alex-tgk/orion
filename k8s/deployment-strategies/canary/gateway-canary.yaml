---
# Gateway Service - Base Service
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: orion
  labels:
    app: gateway-service
    deployment-strategy: canary
spec:
  selector:
    app: gateway-service
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP
  type: ClusterIP

---
# Istio VirtualService for traffic splitting
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: gateway-service
  namespace: orion
  labels:
    deployment-strategy: canary
spec:
  hosts:
  - gateway-service
  - gateway-service.orion.svc.cluster.local
  - api.orion.io
  gateways:
  - istio-system/gateway
  http:
  - match:
    - headers:
        x-canary:
          exact: "true"
    route:
    - destination:
        host: gateway-service
        subset: canary
      weight: 100
  - route:
    - destination:
        host: gateway-service
        subset: stable
      weight: 95
    - destination:
        host: gateway-service
        subset: canary
      weight: 5

---
# Istio DestinationRule for subset definitions
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: gateway-service
  namespace: orion
  labels:
    deployment-strategy: canary
spec:
  host: gateway-service
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 200
      http:
        http1MaxPendingRequests: 100
        http2MaxRequests: 200
        maxRequestsPerConnection: 2
    loadBalancer:
      simple: LEAST_REQUEST
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 50
  subsets:
  - name: stable
    labels:
      version: stable
    trafficPolicy:
      connectionPool:
        tcp:
          maxConnections: 200
  - name: canary
    labels:
      version: canary
    trafficPolicy:
      connectionPool:
        tcp:
          maxConnections: 100

---
# Alternative: Linkerd TrafficSplit
apiVersion: split.smi-spec.io/v1alpha2
kind: TrafficSplit
metadata:
  name: gateway-service-split
  namespace: orion
spec:
  service: gateway-service
  backends:
  - service: gateway-service-stable
    weight: 950  # 95%
  - service: gateway-service-canary
    weight: 50   # 5%

