---
# ServiceMonitor for Prometheus (stable version)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: gateway-service-stable
  namespace: orion
  labels:
    app: gateway-service
    version: stable
spec:
  selector:
    matchLabels:
      app: gateway-service
      version: stable
  endpoints:
  - port: http
    path: /metrics
    interval: 15s
    scrapeTimeout: 10s

