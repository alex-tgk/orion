apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: auth-service
  namespace: orion
  labels:
    app.kubernetes.io/name: auth-service
    app.kubernetes.io/component: destinationrule
    app.kubernetes.io/part-of: orion-platform
spec:
  host: auth-service.orion.svc.cluster.local

  trafficPolicy:
    # Connection pool settings
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 30s
        tcpKeepalive:
          time: 7200s
          interval: 75s
      http:
        http1MaxPendingRequests: 100
        http2MaxRequests: 1000
        maxRequestsPerConnection: 10
        maxRetries: 3
        idleTimeout: 3600s

    # Load balancer settings
    loadBalancer:
      simple: LEAST_REQUEST # Distribute traffic to least busy instance
      localityLbSetting:
        enabled: true
        distribute:
        - from: us-east-1/*
          to:
            "us-east-1/*": 80
            "us-west-2/*": 20
        failover:
        - from: us-east-1
          to: us-west-2

    # Circuit breaker settings
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 50
      splitExternalLocalOriginErrors: true
      consecutiveLocalOriginFailures: 5
      consecutiveGatewayErrors: 5

    # TLS settings for mTLS
    tls:
      mode: ISTIO_MUTUAL
      sni: auth-service.orion.svc.cluster.local

  # Subsets for canary deployments
  subsets:
  - name: stable
    labels:
      version: stable
    trafficPolicy:
      connectionPool:
        http:
          http2MaxRequests: 1000

  - name: canary
    labels:
      version: canary
    trafficPolicy:
      connectionPool:
        http:
          http2MaxRequests: 100 # Lower limits for canary
      outlierDetection:
        consecutiveErrors: 3 # More sensitive for canary
        baseEjectionTime: 60s

  - name: v1
    labels:
      version: v1

  - name: v2
    labels:
      version: v2
