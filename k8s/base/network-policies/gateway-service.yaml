apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gateway-service-network-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: gateway-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
    # Allow traffic from admin UI
    - from:
        - podSelector:
            matchLabels:
              app: admin-ui
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow communication with all backend services
    - to:
        - podSelector:
            matchLabels:
              tier: backend
      ports:
        - protocol: TCP
          port: 3001  # Auth service
        - protocol: TCP
          port: 3002  # User service
        - protocol: TCP
          port: 3003  # Notification service
    # Allow Redis access for rate limiting
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow Vault access
    - to:
        - namespaceSelector:
            matchLabels:
              name: vault
      ports:
        - protocol: TCP
          port: 8200
    # Allow HTTPS egress
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
