apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: admin-ui-network-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: admin-ui
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 4200
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow communication with gateway service
    - to:
        - podSelector:
            matchLabels:
              app: gateway-service
      ports:
        - protocol: TCP
          port: 3000
    # Allow direct communication with backend services for monitoring
    - to:
        - podSelector:
            matchLabels:
              tier: backend
      ports:
        - protocol: TCP
          port: 3001
        - protocol: TCP
          port: 3002
        - protocol: TCP
          port: 3003
    # Allow WebSocket connections
    - to:
        - podSelector:
            matchLabels:
              tier: backend
      ports:
        - protocol: TCP
          port: 3001
    # Allow HTTPS egress for CDN resources
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
