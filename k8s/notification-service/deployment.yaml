apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: orion
  labels:
    app: notification-service
    version: v1
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
        version: v1
    spec:
      containers:
        - name: notification-service
          image: orion/notification-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3003
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: NOTIFICATION_SERVICE_PORT
              value: "3003"
            - name: NOTIFICATION_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: orion-secrets
                  key: notification-database-url
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: orion-secrets
                  key: rabbitmq-url
            - name: RABBITMQ_EXCHANGE
              value: "orion.events"
            - name: RABBITMQ_PREFETCH
              value: "10"
            - name: SENDGRID_API_KEY
              valueFrom:
                secretKeyRef:
                  name: orion-secrets
                  key: sendgrid-api-key
            - name: SENDGRID_FROM_EMAIL
              value: "noreply@orion.com"
            - name: SENDGRID_FROM_NAME
              value: "ORION Platform"
            - name: SENDGRID_REPLY_TO
              value: "support@orion.com"
            - name: SENDGRID_ENABLED
              value: "true"
            - name: TWILIO_ACCOUNT_SID
              valueFrom:
                secretKeyRef:
                  name: orion-secrets
                  key: twilio-account-sid
            - name: TWILIO_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: orion-secrets
                  key: twilio-auth-token
            - name: TWILIO_PHONE_NUMBER
              valueFrom:
                secretKeyRef:
                  name: orion-secrets
                  key: twilio-phone-number
            - name: TWILIO_ENABLED
              value: "true"
            - name: FRONTEND_URL
              value: "https://orion.com"
            - name: API_URL
              value: "https://api.orion.com"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/v1/health/live
              port: 3003
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health/ready
              port: 3003
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: orion
  labels:
    app: notification-service
spec:
  type: ClusterIP
  ports:
    - port: 3003
      targetPort: 3003
      protocol: TCP
      name: http
  selector:
    app: notification-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: notification-service-hpa
  namespace: orion
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: notification-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
