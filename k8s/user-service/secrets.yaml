apiVersion: v1
kind: Secret
metadata:
  name: user-service-secrets
  namespace: orion
type: Opaque
stringData:
  database-url: "postgresql://orion:CHANGE_ME@postgres-service:5432/orion_user"
  jwt-secret: "CHANGE_ME_IN_PRODUCTION"
  rabbitmq-url: "amqp://orion:CHANGE_ME@rabbitmq-service:5672"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: user-service-avatars
  namespace: orion
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
